<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>

    <header>
        <nav>
            <a href="#">XGamerKH</a>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header> 

    <div class="container">
        <section class="hero">
            <h1 class="mainHeader">My to-do list</h1>
            <p class="subHeader">Click an item to mark it complete.</p>
            <p class="subHeader">Double-click an item to remove it.</p>
            <div class="add-container">
                <input type="text" name="newToDo" id="newToDo" placeholder="Add new task">
                <button type="submit" class="add" id="add">Add</button>
            </div>
            <ol id="list">
            </ol>
            <div class="buttons">
                <button class="clear" id="clear">Clear Completed</button>
                <button class="empty" id="empty">Empty List</button>
                <button class="save">Save List</button>
            </div>
        </section>
    </div>

</body>
</html>
